<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- cropper 样式 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>发表文章</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="form-pub">
                <!-- 第1行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 第2行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>

                <!-- 第3行 -->
                <div class="layui-form-item ">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 第4行 -->
                <div class="layui-form-item ">
                    <!-- 第一行的图片裁剪和预览区域 -->
                    <div class="row1">
                        <!-- 图片裁剪区域 -->
                        <div class="cropper-box">
                            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                            <img id="image" src="/assets/images/sample.jpg" />
                        </div>
                        <!-- 图片的预览区域 -->
                        <div class="preview-box">
                            <div>
                                <!-- 宽高为 100px 的预览区域 -->
                                <div class="img-preview w100"></div>
                                <p class="size">100 x 100</p>
                            </div>
                            <div>
                                <!-- 宽高为 50px 的预览区域 -->
                                <div class="img-preview w50"></div>
                                <p class="size">50 x 50</p>
                            </div>
                        </div>
                    </div>

                    <!-- 第二行的按钮区域 -->
                    <div class="row2">
                        <button id="btnChooseImage" class="layui-btn  layui-btn-warm">选择封面</button>
                        <input type="file" id="coverFile">
                    </div>
                </div>


                <!-- 第5行 -->
                <div class="layui-form-item ">
                    <div class="layui-input-block">
                        <button id="btnSave1" class="layui-btn">发布</button>
                        <button id="btnSave2" class="layui-btn layui-btn-normal">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>






    <!-- jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- layui js  -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 富文本 js  -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src=" /assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- cropper js  -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
</body>

</html>
