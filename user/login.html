<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件--登录页面</title>
    <!-- layui 样式 -->
    <link rel="stylesheet" href="/user/assets/lib/layui/css/layui.css">
    <!-- 本页面样式 -->
    <link rel="stylesheet" href="/user/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main">
        <img src="/user/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册页面 -->
    <div class="loginAndRegBox">
        <!-- 登录注册标题 -->
        <div class="titleBox"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id="login_account" value="test1">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="login_password" value="123456">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>



        <!-- 注册区域 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" action="" id="form-reg">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id="reg_account">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="reg_password">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input" id="req_repassword">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>


    <!-- layui js  -->
    <script src="/user/assets/lib/layui/layui.all.js"></script>
    <!-- jq  -->
    <script src="/user/assets/lib/jquery.js"></script>
    <!-- login.js  -->
    <script src="/user/assets/js/login.js"></script>
</body>

</html>
